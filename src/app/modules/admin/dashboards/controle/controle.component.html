<div class="container">
  <h2>Informations boitier :</h2>
  <div style="color:rgb(248, 220, 94) ; height: 20%; size: 3px solid; ">
    <section class="sec">
      <p><b>Imei:</b></p>
      <div class="signal">{{imei}}</div>
      <div class="content">
        <div class="batteryShape">
          <div class="level">
            <div class="percentage"
              [ngStyle]="{'background': batteryLevel < 15 ? 'red' : 'linear-gradient(90deg,#8a7fef,#0e0845)'}"></div>
          </div>
        </div>
      </div>
      <div class="percent" [ngClass]="{'red': batteryLevel < 15}">{{batteryLevel}}%</div>

      <div id="bars">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
      <div class="signal">{{gsmSignal}}</div>
      <img src="assets/images/satellite/satellite (1).png" [ngClass]="{'rotate': gnssStatut >= 1}">
      <div class="signal">{{gnssStatut}}</div>
    </section>

  </div>


  <h2>Informations bateau :</h2>
  <div >
    <!--<div class="row flex-row">-->
     
    <div style="display:flex; ">
      <img src="assets/images/satellite/pile.jpg"
        style="margin-right:2%; width: 5%; height: 5%; margin-left: 15%; margin-top: 0.3%;">
      <div class="voltage" style="margin-right:40%;">{{batteryVoltage}}V</div>

      <img *ngIf="batteryVoltage >= 12.75 && batteryVoltage <= 14 " src="assets/images/satellite/free-boat.png"
        style="margin-right:10px;width: 6%; height: 6%; margin-top: 0.5%; filter: invert(17%) sepia(95%) saturate(1516%) hue-rotate(205deg) brightness(89%) contrast(88%);">
      <img *ngIf="batteryVoltage >= 12.75 && batteryVoltage <= 14 " src="assets/images/satellite/plugin (1).png"
        style="width: 6%; height: 6%; margin-top: 0.5%; filter: invert(17%) sepia(95%) saturate(1516%) hue-rotate(205deg) brightness(89%) contrast(88%);">

      <img *ngIf="batteryVoltage < 12.75" src="assets/images/satellite/free-boat.png"
        style="margin-right:10px;width: 6%; height: 6%; margin-top: 0.5%;">
      <img *ngIf="batteryVoltage < 12.75" src="assets/images/satellite/plugin (1).png"
        style="width: 6%; height: 6%; margin-top: 0.5%;">
    </div>


    <div class="chart-container d-flex">
      <div #chartSpeed style="width: 90%; height: 250px; display: block; border-color: black;"></div>
    </div>


    <div class="chart-container d-flex">
      <div #chart style="width: 90%; height: 250px; display: block;"></div>
    </div>
      
  </div>
</div>
