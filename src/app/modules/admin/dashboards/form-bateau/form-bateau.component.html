<form *ngIf="boatForm"[formGroup]="boatForm" >
  <h2 >Ajouter un bateau</h2> 
  <mat-form-field appearance="fill">
       
    <mat-label>Nom</mat-label>
      <input matInput formControlName="name" />
      <mat-error   *ngIf="boatForm.get('name').hasError('required')">
        Name is required
    </mat-error>
    </mat-form-field><br>
    <mat-form-field appearance="fill">
    <mat-label>Boitier_imei</mat-label>
      <input matInput formControlName="boitier_imei" />
      <mat-error   *ngIf="boatForm.get('boitier_imei').hasError('required')">
        boitier_imei is required
    </mat-error>
    <mat-error *ngIf="boatForm.get('boitier_imei').value?.length !== 15 && boatForm.get('boitier_imei').dirty">
      l'imei doit contenir 15 chiffres
    </mat-error>
    </mat-form-field><br>
      <mat-form-field appearance="fill">
        <mat-label>Boitier_telephone</mat-label>
        <input matInput formControlName="boitier_phone" />
        <mat-error   *ngIf="boatForm.get('boitier_phone').hasError('required')">
          boitier_phone is required
      </mat-error>
      <mat-error *ngIf="boatForm.get('boitier_imei').value?.length !== 8 && boatForm.get('boitier_imei').dirty">
        le numero doit contenir 8 chiffres
      </mat-error>
      </mat-form-field>
      <button  class="fuse-mat-button-large w-full  bg-gradient-to-r from-blue-900 to-blue-300"
      mat-button (click)="ajout()">Ajouter</button><br><br>
   
</form>
